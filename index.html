<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #222;
      color: white;
    }

    #countdown {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <span id="days"></span> <span id="day_text"></span>, <span id="hours"></span> <span id="hour_text"></span>, <span id="minutes"></span> <span id="minute_text"></span>
  </div>

  <script>
    function countdownTimer() {
      const now = new Date();
      const pstTimezoneOffset = -8 * 60 * 60 * 1000; // 8 hours behind UTC
      const nextMidnightPST = new Date(now.getTime() + pstTimezoneOffset);
      nextMidnightPST.setHours(0, 0, 0, 0);

      const timeDifferenceMs = nextMidnightPST - now;
      const timeDifferenceSec = Math.floor(timeDifferenceMs / 1000);

      const secondsInDay = 24 * 60 * 60;
      const secondsInHour = 60 * 60;
      const secondsInMinute = 60;

      const days = Math.floor(timeDifferenceSec / secondsInDay);
      const hours = Math.floor((timeDifferenceSec % secondsInDay) / secondsInHour);
      const minutes = Math.floor((timeDifferenceSec % secondsInHour) / secondsInMinute);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;

      // Update the text for days, hours, and minutes based on their values
      document.getElementById("day_text").textContent = days === 1 ? "day" : "days";
      document.getElementById("hour_text").textContent = hours === 1 ? "hour" : "hours";
      document.getElementById("minute_text").textContent = minutes === 1 ? "minute" : "minutes";
    }

    // Update the countdown every second
    setInterval(countdownTimer, 1000);

    countdownTimer(); // Initial call to set the initial countdown
  </script>
</body>
</html>
