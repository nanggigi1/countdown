<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #222;
      color: blue;
    }

    #countdown {
      text-align: center;
      font-size: 24px;

      /* Adjust font size for smaller screens */
      @media (max-width: 768px) {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">
    <span id="years"></span> <span id="year_text"></span>, <span id="months"></span> <span id="month_text"></span>, <span id="days"></span> <span id="day_text"></span>
  </div>

  <script>
    function countdownTimer() {
      const targetDate = new Date("August 10, 2027 00:00:00").getTime();
      const now = new Date().getTime();
      const timeDifference = targetDate - now;

      const daysPerYear = 365;
      const daysPerMonth = 30.417; // Average days per month

      const years = Math.floor(timeDifference / (daysPerYear * 24 * 60 * 60 * 1000));
      const months = Math.floor((timeDifference % (daysPerYear * 24 * 60 * 60 * 1000)) / (daysPerMonth * 24 * 60 * 60 * 1000));
      const days = Math.floor((timeDifference % (daysPerMonth * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));

      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;

      // Update the text for years, months, and days based on their values
      if (years === 1) {
        document.getElementById("year_text").textContent = "year";
      } else {
        document.getElementById("year_text").textContent = "years";
      }

      if (months === 1) {
        document.getElementById("month_text").textContent = "month";
      } else {
        document.getElementById("month_text").textContent = "months";
      }

      if (days === 1) {
        document.getElementById("day_text").textContent = "day";
      } else {
        document.getElementById("day_text").textContent = "days";
      }
    }

    // Update the countdown every second
    setInterval(countdownTimer, 1000);
  </script>
</body>
</html>
