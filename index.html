<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #222;
      color: white;
    }

    #countdown {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <span id="years"></span> <span id="year_text"></span>, <span id="months"></span> <span id="month_text"></span>, <span id="days"></span> <span id="day_text"></span>
  </div>

  <script>
    function countdownTimer() {
      // Get the current time in milliseconds
      const now = new Date().getTime();

      // Calculate the time difference until the next midnight in San Francisco (PST)
      const pstTimezoneOffset = -8 * 60 * 60 * 1000; // 8 hours behind UTC
      const nextMidnightPST = new Date(now + pstTimezoneOffset);
      nextMidnightPST.setHours(0, 0, 0, 0); // Set to midnight

      const timeDifference = nextMidnightPST - now;

      // Calculate years, months, and days from the time difference
      const daysPerYear = 365;
      const daysPerMonth = 30.417; // Average days per month

      const years = Math.floor(timeDifference / (daysPerYear * 24 * 60 * 60 * 1000));
      const months = Math.floor((timeDifference % (daysPerYear * 24 * 60 * 60 * 1000)) / (daysPerMonth * 24 * 60 * 60 * 1000));
      const days = Math.floor((timeDifference % (daysPerMonth * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));

      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;

      // Update the text for years, months, and days based on their values
      // ... (same as before)
    }

    // Update the countdown every second
    setInterval(countdownTimer, 1000);
  </script>
</body>
</html>
